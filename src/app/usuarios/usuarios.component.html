<div class="container">
  <h4 class="center-align">Usuarios</h4>
  <app-list-usuarios *ngIf="estado==='lista'" [loading]="loadingUsuarios" [usuarios]="usuarios" (detalle)="onDetalle($event)"
    (editar)="onEditar($event)" (eliminar)="onEliminar($event)"></app-list-usuarios>

  <div *ngIf="estado==='formulario'" class="row">
    <div class="col s12 m8 offset-m2">
      <div class="card">
        <div class="card-content">
          <!-- <span class="card-title">Login</span> -->
          <app-form-usuarios [model]="model" (success)="onSuccessForm($event)" (cancelar)="onCancelarForm($event)"></app-form-usuarios>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="estado==='contrasena'" class="row">
    <div class="col s12 m8 offset-m2">
      <div class="card">
        <div class="card-content">
          <!-- <span class="card-title">Login</span> -->
          <app-form-contrasena (success)="onSuccessContrasena()" (cancelar)="onCancelarContrasena()"></app-form-contrasena>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="estado==='lista'" class="fixed-action-btn" (click)="onNuevo()">
  <a class="btn-floating btn-large red">
    <i class="large material-icons">add</i>
  </a>
  <!-- <ul>
    <li>
      <a class="btn-floating red">
        <i class="material-icons">insert_chart</i>
      </a>
    </li>
  </ul> -->
</div>

<app-modal-confirma [mensajeConfirmacion]="mensajeConfirmacion" (confirmar)="onConfirmarModal()" (cancelar)="onCancelarModal()"></app-modal-confirma>
