<div class="container">
  <h2>Modelo de solicitud</h2>
  <div class="row">
    <div *ngIf="estado!=='editar'" class="col s12">
      <app-card-solicitud-detalle [solicitud]="solicitud" [botonera]="true"></app-card-solicitud-detalle>
    </div>
    <div *ngIf="estado==='editar'" class="col s12 m8 offset-m2">
      <div class="card">
        <div class="card-content">
          <app-form-solicitudes [model]="solicitud" (success)="onSuccessForm($event)" (cancelar)="onCancelarForm($event)"></app-form-solicitudes>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col s12">
      <ul class="tabs">
        <li class="tab col s12">
          <a class="active" href="#detalles">Detalles</a>
        </li>
      </ul>
      <div id="detalles" class="col s12">
        <app-card-solicitud-detalle-item *ngFor="let detalle of detalles; let i = index" [index]="i" [model]="detalle"
          (insertar)="onInsertarDetalle($event)" (editar)="onEditarDetalle($event)" (modificar)="onModificarDetalle($event)" (eliminar)="onEliminarDetalle($event)"
          (cancelar)="onCancelarDetalle($event)" (arriba)="onArribaDetalle($event)" (abajo)="onAbajoDetalle($event)"></app-card-solicitud-detalle-item>
        <div class="card-panel row valign-wrapper p-1">
          <div class="col s12 center-align">
            <a [routerLink]="" (click)="addNuevoDetalle()">
              Nuevo detalle
              <i class="material-icons">note_add</i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
