<div class="row">
  <div *ngFor="let tramite of tramites" class="col s12 m6">
    <app-card-tramite [tramite]="tramite" (detalle)="onDetalle($event)" (editar)="onEditar($event)" (eliminar)="onEliminar($event)"></app-card-tramite>
  </div>
  <div *ngIf="!tramites || tramites.length===0 && !loading" class="col s12 center-align">
    <div class="card">
      <div class="card-content">
        <span class="card-title">
          <i class="material-icons">reorder</i>
        </span>
        <p>No existen tramites.</p>
      </div>
    </div>
  </div>
  <app-spinner *ngIf="loading"></app-spinner>
</div>
