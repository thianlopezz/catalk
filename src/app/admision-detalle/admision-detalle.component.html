<div class="container">
  <h2>Admisiones</h2>
  <div class="row">
    <div *ngIf="estado!=='editar'" class="col s12">
      <app-card-admision-detalle [admision]="admision" [botonera]="true"></app-card-admision-detalle>
    </div>
    <div *ngIf="estado==='editar'" class="col s12 m8 offset-m2">
      <div class="card">
        <div class="card-content">
          <app-form-admisiones [model]="admision" (success)="onSuccessForm($event)" (cancelar)="onCancelarForm($event)"></app-form-admisiones>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col s12">
      <ul class="tabs">
        <li class="tab col s6">
          <a class="active" href="#detalles">Detalles</a>
        </li>
        <li class="tab col s6">
          <a href="#requisitos">Requisitos</a>
        </li>
      </ul>
      <div id="detalles" class="col s12">
        <app-card-admision-detalle-item
         *ngFor="let detalle of detalles; let i = index" [index]="i" [model]="detalle" [solicitudes]="solicitudes" (insertar)="onInsertarDetalle($event)"
          (editar)="onEditarDetalle($event)" (modificar)="onModificarDetalle($event)" (eliminar)="onEliminarDetalle($event)" (cancelar)="onCancelarDetalle($event)"
          (arriba)="onArribaDetalle($event)" (abajo)="onAbajoDetalle($event)"></app-card-admision-detalle-item
          >
        <div class="card-panel row valign-wrapper p-1">
          <div class="col s12 center-align">
            <a class='dropdown-trigger' href='javascript:;' data-target='ddDetalle'>
              Nuevo detalle
              <i class="material-icons">note_add</i>
            </a>
            <ul id='ddDetalle' class='dropdown-content'>
              <li>
                <a [routerLink]="" (click)="addNuevoDetalle('DESCRIPCION')">Detalle</a>
              </li>
              <li>
                <a [routerLink]="" (click)="addNuevoDetalle('MODELO')">Modelo de solicitud</a>
              </li>
              <li>
                <a [routerLink]="" (click)="addNuevoDetalle('LINK')">Link</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div id="requisitos" class="col s12">
        <app-card-admision-detalle-item
         *ngFor="let requisito of requisitos; let i = index" [index]="i" [model]="requisito" [solicitudes]="solicitudes" [requisito]="true" (insertar)="onInsertarRequisito($event)"
          (editar)="onEditarRequisito($event)" (modificar)="onModificarRequisito($event)" (eliminar)="onEliminarRequisito($event)" (cancelar)="onCancelarRequisito($event)"
          (arriba)="onArribaRequisito($event)" (abajo)="onAbajoRequisito($event)"></app-card-admision-detalle-item
          >
        <div class="card-panel row valign-wrapper p-1">
          <div class="col s12 center-align">
            <a class='dropdown-trigger' href='javascript:;' data-target='ddRequisito'>
              Nuevo requisito
              <i class="material-icons">note_add</i>
            </a>
            <ul id='ddRequisito' class='dropdown-content'>
              <li>
                <a [routerLink]="" (click)="addNuevoRequisito('DESCRIPCION')">Requisito</a>
              </li>
              <li>
                <a [routerLink]="" (click)="addNuevoRequisito('MODELO')">Modelo de solicitud</a>
              </li>
              <li>
                <a [routerLink]="" (click)="addNuevoRequisito('LINK')">Link</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
