<div class="card horizontal">
  <div class="card-header">
    <span class="card-title">{{admision.tipoAdmision}}</span>
    <div [hidden]="!botonera" class="botonera">
      <a target="_blank" [href]="'/admisiones/ex/' + admision._id" class="btn tooltipped mx-1" data-position="bottom" data-tooltip="Vista previa">
        <i class="material-icons">remove_red_eye</i>
      </a>
      <a [routerLink]="" class="btn tooltipped mx-1" data-position="bottom" data-tooltip="Editar" (click)="edit()">
        <i class="material-icons">edit</i>
      </a>
    </div>
  </div>
  <div class="card-content">
    <!-- <h3>{{admision.tipoAdmision}}</h3> -->
    <div class="row">
      <div class="col m12">
        <p>{{admision.descripcion}}</p>
      </div>
    </div>
    <div class="row">
      <div class="col m6 s12">
        <label for="feIni">
          <strong>Fecha de inicio:</strong>
        </label>
        <p id="feIni" name="feIni">{{admision.feInicio | date:"dd/MM/yyyy"}}</p>
      </div>
      <div class="col m6 s12">
        <label for="feFin">
          <strong>Fecha de finalizaci√≥n:</strong>
        </label>
        <p id="feFin" name="feFin">{{admision.feFin | date:"dd/MM/yyyy"}}</p>
      </div>
    </div>
    <div class="row">
      <div class="col m12">
        <label for="valor">
          <strong>Valor:</strong>
        </label>
        &nbsp;
        <div id="valor" name="valor" class="chip">
          {{admision.valor | currency}}
        </div>
      </div>
    </div>
  </div>
</div>
