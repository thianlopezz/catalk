<form name="form" (ngSubmit)="guardar(f)" #f="ngForm">
  <div class="row">
    <div class="input-field col s12 m12">
      <input id="solicitud" name="solicitud" type="text" class="validate" [ngClass]="{'invalid': f.submitted && !solicitud.valid }"
        [(ngModel)]="model.solicitud" #solicitud="ngModel" required>
      <label for="solicitud">Solicitud</label>
    </div>
    <div class="input-field col s12">
      <textarea id="descripcion" name="descripcion" class="materialize-textarea validate" [ngClass]="{'invalid': f.submitted && !descripcion.valid }"
        [(ngModel)]="model.descripcion" #descripcion="ngModel" required></textarea>
      <label for="descripcion">Descripci√≥n</label>
    </div>
    <div class="file-field input-field col s12 m12">
      <div class="btn">
        <span>Archivo</span>
        <input id="archivo" type="file">
      </div>
      <div class="file-path-wrapper">
        <input id="_archivo" class="file-path validate" type="text">
      </div>
    </div>

    <h6>Dialogflow</h6>
    <div class="divider mb-3"></div>
    <div class="input-field col s12">
      <input id="keyDialogflow" name="keyDialogflow" type="text" class="validate" [ngClass]="{'invalid': f.submitted && !keyDialogflow.valid }"
        [(ngModel)]="model.keyDialogflow" #keyDialogflow="ngModel" required>
      <label for="keyDialogflow">Key unico de Dialogflow</label>
    </div>
  </div>
  <div class="row">
    <button class="btn waves-effect waves-light col s12 m5 offset-m1" type="submit">
      Guardar
      <i class="material-icons right">save</i>
    </button>
    <button class="waves-effect waves-green btn-flat col s12 m5" type="button" (click)="_cancelar()">
      Cancelar
      <i class="material-icons right">cancel</i>
    </button>
  </div>
</form>
