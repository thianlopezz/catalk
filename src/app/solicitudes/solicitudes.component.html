<div class="container">
  <h2>Modelo de solicitudes</h2>

  <app-list-solicitudes *ngIf="estado==='lista'" [loading]="loadingSolicitudes" [solicitudes]="solicitudes" (detalle)="onDetalle($event)"
    (editar)="onEditar($event)" (eliminar)="onEliminar($event)"></app-list-solicitudes>

  <div *ngIf="estado==='formulario'" class="row">
    <div class="col s12 m8 offset-m2">
      <div class="card">
        <div class="card-content">
          <!-- <span class="card-title">Login</span> -->
          <app-form-solicitudes [model]="model" (success)="onSuccessForm($event)" (cancelar)="onCancelarForm($event)"></app-form-solicitudes>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="estado==='lista'" class="fixed-action-btn" (click)="estado='formulario'">
  <a class="btn-floating btn-large red">
    <i class="large material-icons">add</i>
  </a>
  <!-- <ul>
    <li>
      <a class="btn-floating red">
        <i class="material-icons">insert_chart</i>
      </a>
    </li>
  </ul> -->
</div>

<app-modal-confirma [mensajeConfirmacion]="mensajeConfirmacion" (confirmar)="onConfirmarModal()" (cancelar)="onCancelarModal()"></app-modal-confirma>
